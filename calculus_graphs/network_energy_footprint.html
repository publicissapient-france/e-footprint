                  nodes = new vis.DataSet([{"color": null, "id": "Energy footprint of network", "label": "Energy footprint of\nnetwork", "shape": "dot", "size": 15, "title": "Energy footprint of network\n=\nUser journey frequency of usage pattern * network consumption during user\njourney * Average carbon intensity of devices country\n=\n4380000000.0 uj/yr * 41.7 Wh/uj * 85.0 g/kWh\n=\n15513430.8 kg/yr", "x": 0.0, "y": 600}, {"color": null, "id": "User journey frequency of usage pattern", "label": "User journey\nfrequency of usage\npattern", "shape": "dot", "size": 15, "title": "User journey frequency of usage pattern\n=\nNb devices in device population * Usage frequency in usage pattern\n=\n12000000.0 user * 365.0 uj/user/yr\n=\n4380000000.0 uj/yr", "x": -250.0, "y": 450}, {"color": null, "id": "Nb devices in device population", "label": "Nb devices in device\npopulation", "shape": "dot", "size": 15, "title": "Nb devices in device population = 12000000.0 user", "x": -300.0, "y": 300}, {"color": null, "id": "Usage frequency in usage pattern", "label": "Usage frequency in\nusage pattern", "shape": "dot", "size": 15, "title": "Usage frequency in usage pattern = 365.0 uj/user/yr", "x": -150.0, "y": 300}, {"color": null, "id": "network consumption during user journey", "label": "network consumption\nduring user journey", "shape": "dot", "size": 15, "title": "network consumption during user journey\n=\nbandwith energy intensity of network * (Data download of user journey + Data\nupload of user journey)\n=\n0.1 kWh/GB * (0.8 GB/uj + 50.0 kB/uj)\n=\n41.7 Wh/uj", "x": 0.0, "y": 450}, {"color": null, "id": "bandwith energy intensity of network", "label": "bandwith energy\nintensity of network", "shape": "dot", "size": 15, "title": "bandwith energy intensity of network = 0.1 kWh/GB", "x": 0.0, "y": 300}, {"color": null, "id": "Data download of user journey", "label": "Data download of\nuser journey", "shape": "dot", "size": 15, "title": "Data download of user journey\n=\nData download of request user journey step\n=\n0.8 GB/uj\n=\n0.8 GB/uj", "x": 150.0, "y": 300}, {"color": null, "id": "Data download of request user journey step", "label": "Data download of\nrequest user journey\nstep", "shape": "dot", "size": 15, "title": "Data download of request user journey step = 0.8 GB/uj", "x": -187.5, "y": 150}, {"color": null, "id": "Data upload of user journey", "label": "Data upload of user\njourney", "shape": "dot", "size": 15, "title": "Data upload of user journey\n=\nData upload of request user journey step\n=\n50.0 kB/uj\n=\n50.0 kB/uj", "x": 300.0, "y": 300}, {"color": null, "id": "Data upload of request user journey step", "label": "Data upload of\nrequest user journey\nstep", "shape": "dot", "size": 15, "title": "Data upload of request user journey step = 50.0 kB/uj", "x": 187.5, "y": 150}, {"color": null, "id": "Average carbon intensity of devices country", "label": "Average carbon\nintensity of devices\ncountry", "shape": "dot", "size": 15, "title": "Average carbon intensity of devices country = 85.0 g/kWh", "x": 250.0, "y": 450}]);

                  var options = {

};
