    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork_dd626b" class="card-body"></div>

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork_dd626b');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": null, "id": "Energy footprint of server", "label": "Energy footprint of\nserver", "shape": "dot", "size": 15, "title": "Energy footprint of server\n=\nPower of server instances * Average carbon intensity of server electricity\n=\n5364660.5 kWh/yr * 100.0 g/kWh\n=\n536466.1 kg/yr", "x": 0.0, "y": 1800}, {"color": null, "id": "Power of server instances", "label": "Power of server\ninstances", "shape": "dot", "size": 15, "title": "Power of server instances\n=\nPower of server * PUE of server * Nb of server instances\n=\n300 W * 1.2 * 1700.0\n=\n5364660.5 kWh/yr", "x": -337.5, "y": 1650}, {"color": null, "id": "Average carbon intensity of server electricity", "label": "Average carbon\nintensity of server\nelectricity", "shape": "dot", "size": 15, "title": "Average carbon intensity of server electricity = 100.0 g/kWh", "x": 337.5, "y": 1650}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Power of server instances", "to": "Energy footprint of server"}, {"arrows": "to", "from": "Average carbon intensity of server electricity", "to": "Energy footprint of server"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
