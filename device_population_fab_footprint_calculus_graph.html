                  nodes = new vis.DataSet([{"color": null, "id": "Devices fabrication footprint of Daily video streaming consumption", "label": "Devices fabrication\nfootprint of Daily\nvideo streaming\nconsumption", "shape": "dot", "size": 15, "title": "Devices fabrication footprint of Daily video streaming consumption\n=\nUsage frequency in Daily video streaming consumption from user data * Default\nlaptop fabrication footprint over Mean video consumption user journey\n=\n4380000000.0 uj/yr * 3.6 g/uj\n=\n15713047.2 kg/yr", "x": 0.0, "y": 600}, {"color": "gold", "id": "Usage frequency in Daily video streaming consumption from user data", "label": "Usage frequency in\nDaily video\nstreaming\nconsumption from\nuser data", "shape": "dot", "size": 15, "title": "Usage frequency in Daily video streaming consumption from user data =\n4380000000.0 uj/yr", "x": -150.0, "y": 450}, {"color": null, "id": "Default laptop fabrication footprint over Mean video consumption user journey", "label": "Default laptop\nfabrication\nfootprint over Mean\nvideo consumption\nuser journey", "shape": "dot", "size": 15, "title": "Default laptop fabrication footprint over Mean video consumption user journey\n=\nCarbon footprint fabrication of Default laptop from Base ADEME_V19 * Duration of\nMean video consumption user journey / (Lifespan of Default laptop from\nhypothesis * Default laptop fraction of usage time from DATA.AI - STATE OF\nMOBILE)\n=\n156 kg * 21.2 min/uj / (6 yr * 7.0 h/d)\n=\n3.6 g/uj", "x": 150.0, "y": 450}, {"color": "darkred", "id": "Carbon footprint fabrication of Default laptop from Base ADEME_V19", "label": "Carbon footprint\nfabrication of\nDefault laptop from\nBase ADEME_V19", "shape": "dot", "size": 15, "title": "Carbon footprint fabrication of Default laptop from Base ADEME_V19 = 156 kg", "x": -225.0, "y": 300}, {"color": null, "id": "Duration of Mean video consumption user journey", "label": "Duration of Mean\nvideo consumption\nuser journey", "shape": "dot", "size": 15, "title": "Duration of Mean video consumption user journey\n=\nTime spent on step 20 min streaming from user data + Time spent on step 1 min\nvideo capture then upload from user data\n=\n20.0 min/uj + 70.0 s/uj\n=\n21.2 min/uj", "x": -75.0, "y": 300}, {"color": "gold", "id": "Time spent on step 20 min streaming from user data", "label": "Time spent on step\n20 min streaming\nfrom user data", "shape": "dot", "size": 15, "title": "Time spent on step 20 min streaming from user data = 20.0 min/uj", "x": -150.0, "y": 150}, {"color": "gold", "id": "Time spent on step 1 min video capture then upload from user data", "label": "Time spent on step 1\nmin video capture\nthen upload from\nuser data", "shape": "dot", "size": 15, "title": "Time spent on step 1 min video capture then upload from user data = 70.0 s/uj", "x": 150.0, "y": 150}, {"color": "darkred", "id": "Lifespan of Default laptop from hypothesis", "label": "Lifespan of Default\nlaptop from\nhypothesis", "shape": "dot", "size": 15, "title": "Lifespan of Default laptop from hypothesis = 6 yr", "x": 75.0, "y": 300}, {"color": "darkred", "id": "Default laptop fraction of usage time from DATA.AI - STATE OF MOBILE", "label": "Default laptop\nfraction of usage\ntime from DATA.AI -\nSTATE OF MOBILE", "shape": "dot", "size": 15, "title": "Default laptop fraction of usage time from DATA.AI - STATE OF MOBILE = 7.0 h/d", "x": 225.0, "y": 300}]);

                  var options = {

};
